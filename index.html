<html lang="en">
<head>

    <title>eMtee Records | South Africa's Premier Music Label</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #dc2626;
            --accent-glow: rgba(220, 38, 38, 0.4);
            --gray: #1a1a1a;
            --light-gray: #333333;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --card-bg: rgba(30, 30, 30, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px var(--accent-glow);
            --section-spacing: 8rem;
        }
        
        [data-theme="light"] {
            --primary: #ffffff;
            --secondary: #000000;
            --gray: #f5f5f5;
            --light-gray: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #000000;
            --text-secondary: #444444;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --glow: 0 0 20px rgba(220, 38, 38, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: var(--transition);
            background: radial-gradient(ellipse at center, var(--gray) 0%, var(--primary) 100%);
        }
        
        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }
        
        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.4s ease;
        }
        
        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Floating Elements Animation */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-glow);
            filter: blur(40px);
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10vw, 15vh) rotate(90deg); }
            50% { transform: translate(5vw, 25vh) rotate(180deg); }
            75% { transform: translate(15vw, 10vh) rotate(270deg); }
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 8px;
            display: flex;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: fit-content;
        }
        
        [data-theme="light"] .theme-toggle {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .theme-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: var(--glow);
        }
        
        /* Spotify Player */
        .spotify-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            transition: var(--transition);
            width: 300px;
        }
        
        .spotify-player.minimized {
            width: 60px;
            height: 60px;
        }
        
        .spotify-player.minimized .spotify-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        .spotify-player.minimized .spotify-embed {
            display: none;
        }
        
        .spotify-toggle {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px 10px 0 0;
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--glow);
        }
        
        .spotify-embed {
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 352px;
        }
        
        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="light"] header {
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            height: 50px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .logo img {
            height: 100%;
            transition: var(--transition);
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5));
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 2rem;
            position: relative;
        }
        
        nav ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }
        
        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: var(--transition);
            box-shadow: var(--glow);
        }
        
        nav ul li a:hover::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
        }
        
        /* Search Bar */
        .search-container {
            position: relative;
            margin-left: 2rem;
        }
        
        .search-input {
            background: var(--light-gray);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            width: 200px;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
            width: 250px;
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('images/emtee best image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }
        
        [data-theme="light"] .hero {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('images/emtee best image.jpg') center/cover no-repeat;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--primary) 100%);
            opacity: 0.5;
        }
        
        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        .hero-logo {
            max-width: 400px;
            margin: 0 auto 2rem;
            animation: logoFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(220, 38, 38, 0.5));
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        .hero-logo img {
            width: 100%;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: var(--secondary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            box-shadow: var(--glow);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background-color: #b91c1c;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3), var(--glow);
        }
        
        /* Stats Section */
        .stats {
            padding: 4rem 5%;
            background-color: var(--gray);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }
        
        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, var(--accent-glow) 100%);
            opacity: 0.1;
        }
        
        .stat-item {
            text-align: center;
            margin: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            display: block;
            text-shadow: 0 0 10px var(--accent-glow);
        }
        
        .stat-label {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Sections */
        .section {
            padding: var(--section-spacing) 5%;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            position: relative;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--accent);
            box-shadow: var(--glow);
        }
        
        /* Artists Section - NEW CREATIVE LAYOUT */
        .artists-showcase {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .featured-artist {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .featured-artist-img {
            height: 500px;
            overflow: hidden;
        }
        
        .featured-artist-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .featured-artist:hover .featured-artist-img img {
            transform: scale(1.05);
        }
        
        .featured-artist-info {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .featured-artist-info h3 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .artist-tag {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--glow);
        }
        
        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .artist-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        [data-theme="light"] .artist-card {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .artist-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.2), var(--glow);
        }
        
        .artist-img {
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .artist-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .artist-card:hover .artist-img img {
            transform: scale(1.1);
        }
        
        .artist-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            transform: translateY(100%);
            transition: var(--transition);
        }
        
        .artist-card:hover .artist-overlay {
            transform: translateY(0);
        }
        
        .artist-info {
            padding: 1.5rem;
        }
        
        .artist-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .artist-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .artist-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        /* Music Section */
        .music-section {
            background: var(--gray);
        }
        
        .spotify-playlists {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .spotify-embed {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .spotify-embed:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(220, 38, 38, 0.2), var(--glow);
        }
        
        /* YouTube Section */
        .youtube-section {
            background: var(--gray);
        }
        
        .youtube-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

            overflow: hidden;
            box-shadow: var(--shadow
